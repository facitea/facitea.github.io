            <!--모달 오버레이가 피드 사진뒤에 위치해서 HTML 순서를 바꾸니 해결 됨.-->
        </div>
        <!--onload를 했을 때에 인증이 되어있으면 내 정보를 보여주고, 
        인증이 되어 있지 않으면 로그인 모달창이 뜨도록 하기!
        https://www.youtube.com/watch?v=V08wXKHF_Xw-->

        <input type="button" id="notYetLogin" value="임시버튼.인증=버튼클릭">
        <a href="./writingPage.html">글쓰기</a>
    </div>
    <script>
        const notYetLogin = document.getElementById('notYetLogin'); //버튼
        const modalLogIn = document.querySelector(".modalLogIn"); //모달창 부모
        const overlay = modalLogIn.querySelector(".modal_overlay");//모달창 자식 배경
        const closeBtn = modalLogIn.querySelector("#closeBtn");//모달창 자식 닫기버튼

        const openModal = () => {
            modalLogIn.classList.remove("hidden");
        }  //모달창 부모 hidden 클래스 지우기
        const closeModal = () => {
            modalLogIn.classList.add("hidden");
        }  //모달창 부모 hidden 클래스 그리기

        overlay.addEventListener("click", closeModal); //모달창 자식 배경 누르면 배경 hidden
        closeBtn.addEventListener("click", closeModal); //모달창 닫기 눌러도 배경 hidden
        notYetLogin.addEventListener("click", openModal); //addEventListener를 사용해 클릭하면 hidden class(display: none)을 추가하거나 삭제함

        const writeNewFeed = () => {
            window.location.href = '../writingPage.html'
        }
    </script>
